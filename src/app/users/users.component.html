<div layout="row">
<h2>Users</h2>
<div flex>
  	<md-card class="example-card" *ngFor="let data of myData; let i = index">

  <md-card-header>
  	<div class="user-link">
    <md-card-title><a md-raised-button routerLink='/users/{{ data.user_token }}/contacts'>{{ data.firstname }} {{ data.lastname }}</a></md-card-title>
    </div>
  </md-card-header>
  <md-card-content>
    <p>Email-id: {{data.email}}</p>
    <p>Phone number: {{data.phone}}</p>
  </md-card-content>
</md-card>
</div>
</div>
